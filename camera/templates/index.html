<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JAYK14 Meet â€¢ Join or Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800/60 backdrop-blur rounded-2xl p-6 shadow-xl space-y-6">
    
    <!-- Join Room Section -->
    <div>
      <h1 class="text-2xl font-semibold mb-4 text-center">Join a Room</h1>
      <form onsubmit="joinRoom(event)" class="space-y-4">
        <input id="roomName" type="text" placeholder="Enter room name"
               class="w-full px-4 py-2 rounded-xl bg-gray-700 placeholder-gray-400 outline-none focus:ring-2 focus:ring-emerald-500" required />
        <button type="submit"
                class="w-full py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 font-medium">
          Join
        </button>
      </form>
    </div>

    <!-- Divider -->
    <div class="flex items-center space-x-2">
      <div class="flex-1 h-px bg-gray-600"></div>
      <span class="text-gray-400 text-sm">OR</span>
      <div class="flex-1 h-px bg-gray-600"></div>
    </div>

    <!-- Create Room Section -->
    <div class="text-center">
      <h2 class="text-lg font-medium mb-3">Are you a Teacher?</h2>
      <a href="/create_room/"
         class="block w-full py-2 rounded-xl bg-blue-600 hover:bg-blue-700 font-medium">
        Create New Class
      </a>
    </div>
  </div>

  <script>
    function joinRoom(e){
      e.preventDefault();
      const name = document.getElementById("roomName").value.trim();
      if(!name) return;
      window.location.href = `/room/${encodeURIComponent(name)}/`;
    }
  </script>
</body>
</html>
